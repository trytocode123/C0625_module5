<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function chuanHoaSau(string) {
        let handleString = string.split(" ");
        let stringArr = [];
        for (let i = 0; i < handleString.length; i++) {
            if (handleString[i] === "") {
                handleString.splice(i, 1);
                i--;
            }
        }

        for (let i = 0; i < handleString.length; i++) {
            let upper = handleString[i].slice(0, 1).toUpperCase();
            let newString = upper + handleString[i].split("").splice(1, handleString[i].length - 1).join("").toLowerCase();
            stringArr.push(newString);
        }
        alert(`Hàm trước khi chuẩn hóa ${string}`);
        alert(`Hàm sau khi chuẩn hóa ${stringArr.join(" ")}`);
        return stringArr.join(" ");

    }

    function maxLengthString(string) {
        let maxLength ="";
        let stringArr = string.split(" ");
        for (let i = 0; i < stringArr.length; i++) {
            if (stringArr[i].length > maxLength.length) {
                maxLength = stringArr[i];
            }
        }
        alert(`Từ dài nhất trong một xâu ký tự: ${maxLength}`);
        alert(stringArr)
    }

    function main() {
        let string = prompt("Nhập ký tự");
        let a = chuanHoaSau(string);
        maxLengthString(a);
    }

    main();
</script>
</body>
</html>
