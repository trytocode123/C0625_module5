                                                                                                                    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  let n = +prompt("Nhập độ dài mảng");
  let arr1 = [];
  let arr2 = [];
  for (let i = 0; i < n; i++) {
    let a = +prompt("Nhập số");
    arr1.push(a);
  }

  for (let i = 0; i < arr1.length; i++) {
    let sum = 0;
    for (let j = 0; j <= i; j++) {
     sum += arr1[j];

    }
    arr2.push(sum);
  }

  alert(arr2);

</script>
</body>
</html>
