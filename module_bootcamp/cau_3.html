<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = +prompt("Nhập độ dài phần tử mảng");
    } while (n <= 0 || n % 1 !== 0);

    let k;
    do {
        k = +prompt("Nhập số k");
    } while (n <= 0 || n % 1 !== 0);

    let arr = [];
    for (let i = 0; i < n; i++) {
        let num = +prompt("Nhập số");
        arr.push(num);
    }

    alert(`Mảng vừa nhập là ${arr}`);

    function tongChiaHetChoSoK(arr, k) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if ((arr[i] + arr[j]) % k === 0) {
                    count++;
                }
            }
        }
        return count;
    }

    alert(`Số lượng các cặp trong mảng thỏa mã yêu cầu: ${tongChiaHetChoSoK(arr, k)}`);
</script>
</body>
</html>
