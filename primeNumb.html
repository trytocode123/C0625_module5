<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function input() {
        let n;
        do {
            n = +prompt("Nhập độ dài mảng");

        } while (n <= 0);
        let arr = [];
        for (let i = 0; i < n; i++) {
            let num = +prompt(`Nhập số thứ ${i + 1}`);
            arr.push(num);
        }
        return arr;
    }

    function checkIsPrimeNumber(num) {
        if (num >= 2) {
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }
    }

    function listPrimeNumber(arr) {
        let arrPrimeNumber = [];
        for (let i = 0; i < arr.length; i++) {
            if (checkIsPrimeNumber(arr[i])) {
                arrPrimeNumber.push(arr[i]);
            }
        }
        return arrPrimeNumber;
    }

    function main() {
        let inputArr = input();
        alert(`Mảng vừa tạo là: ${inputArr}`)
        alert(`Các số nguyên tố trong mảng: ${listPrimeNumber(inputArr)}`);
    }

    main();

</script>
</body>
</html>
